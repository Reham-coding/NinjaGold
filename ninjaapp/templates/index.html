<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">    
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      form{


margin: 10px
}
div.top{

height: 48px;
background-color:#C1C1C1;
width: 740px;
margin: 0 auto;
}

div.bottom{

height: 48px;
background-color:#C1C1C1;
width: 740px;
margin: 0 auto;
}
div.container{
width: 800px;
min-height: 500px;
margin: 0 auto; 

}

div.content{
display: flex;
align-items:flex-start;
flex-wrap: wrap; 
height: 178px;


}
div.box{
height: 140px;
width: 140px;
background-color: #9FC5F8;
margin: 20px;
}

h1{
margin: 0%;
}
    </style>
</head>
<body>




<div class="top"></div>
   

<div class = "container">
   
    <div class="content">
    
        
        <form action="goldCal/farm" method="post" class="rounded-circle" >
            {% csrf_token %}
            <h1>Farm</h1>
            <label for="name"> click to earn gold (10 -20) </label> <br><br>
            <input type="hidden" name="which_form" value="farm">
            <input type="submit" value="Submit">
          </form>
          
          <form action="goldCal/cave" method="post">
            {% csrf_token %}
            <h1>Cave</h1>
            <label for="name"> click to earn gold (5 -10) </label> <br><br>
            <input type="hidden" name="which_form" value="cave">
            <input type="submit" value="Submit">
          </form>
          
          <form action="goldCal/house" method="post">
            {% csrf_token %}
            <h1>House</h1>
            <label for="name"> click to earn gold (2-5) </label> <br><br>
            <input type="hidden" name="which_form" value="house">
            <input type="submit" value="Submit">
          </form>
          
          <form action="goldCal/casino" method="post">
            {% csrf_token %}
            <h1>Casino</h1>
            <label for="name"> click to earn gold (0-50) </label> <br><br>
            <input type="hidden" name= "which_form" value="casino">
            <input type="submit" value="Submit">
          </form>
              
</div>

<div class ="act"> 

    <h2>Activites:</h2>
    <div class="border border-dark overflow-auto p-3" style="height: 200px;">
        {% for activity in request.session.activities reversed %}
        <p class="mb-1 {{ activity.earned }}">{{ activity.activity }}</p>
        {% endfor %}
    </div>
    <div class="my-2 d-flex justify-content-center">
        <a class="btn btn-info px-5" href="/reset">Play Again!</a>
    
      </div>
</div>

<div class = "bottom"> </div>
</div>

</body>
</html>
